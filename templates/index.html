<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>拉麵點餐</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</head>
<body>
  <h1>歡迎光臨拉麵店！</h1>
  <h4>豚骨口味$180</h4>
  <h4>味噌口味$170</h4>
  <h4>鹽味口味$160</h4>
  <h5>+叉燒$30</h5>
  <h5>+溏心蛋$15</h5>
  <h5>+加麵$20</h5>
  
  <form action="/order" method="post">
    <label for="flavor">選擇口味:</label>
    <select name="flavor" id="flavor" required>
      <option value="豚骨">豚骨</option>
      <option value="味噌">味噌</option>
      <option value="鹽味">鹽味</option>
    </select>
    <br><br>

    <label>加料（可複選）:</label><br>
    <input type="checkbox" name="toppings" value="叉燒"> 叉燒 (+$30)<br>
    <input type="checkbox" name="toppings" value="溏心蛋"> 溏心蛋 (+$15)<br>
    <input type="checkbox" name="toppings" value="加麵"> 加麵 (+$20)<br>

    <br><br>
    <button type="submit">送出訂單</button>
  </form>

</body>
</html>
